<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-lg p-6">
    <h2 class="text-2xl font-bold text-green-600 mb-4 text-center">Agent Chat</h2>

    <div class="flex flex-col gap-3 mb-4">
      <input id="agentId" placeholder="Enter Agent ID" value="agent1"
        class="p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none" />
      <input id="sessionId" placeholder="Enter Session ID"
        class="p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none" />
      <button id="join"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Join Session</button>
    </div>

    <div id="sessionInfo" class="text-sm text-gray-600 mb-3"></div>

    <div id="messages"
      class="border border-gray-300 rounded-lg p-3 min-h-[250px] max-h-[350px] overflow-y-auto mb-3 bg-gray-50"></div>

    <div class="flex gap-2">
      <input id="text" placeholder="Type your message..."
        class="flex-1 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none" />
      <button id="send"
        class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const API_KEY = prompt('Enter API key (same as server .env API_KEY)', 'supersecretkey');
    let socket = null, sessionId = null, agentId = null;

    document.getElementById('join').onclick = async () => {
      agentId = document.getElementById('agentId').value.trim();
      sessionId = document.getElementById('sessionId').value.trim();
      if (!agentId || !sessionId) return alert('Agent ID and Session ID required');

      socket = io({ auth: { apiKey: API_KEY, sessionId, userId: agentId, role: 'agent' } });

      socket.on('connect', () => console.log('Socket connected', socket.id));
      socket.on('system', d => appendSystem(d.message));
      socket.on('message', msg => appendMessage(msg));
      socket.on('disconnect', () => appendSystem('Disconnected'));
      socket.on('connect_error', (err) => appendSystem('Socket error: ' + err.message));

      document.getElementById('sessionInfo').innerText = 'Joined session: ' + sessionId;
      await loadHistory();
    };

    document.getElementById('send').onclick = () => {
      const text = document.getElementById('text').value.trim();
      if (!text || !socket) return;
      socket.emit('message', { message: text });
      document.getElementById('text').value = '';
    };

    function appendMessage(msg) {
      const el = document.createElement('div');
      const isAgent = msg.role === 'agent';
      el.className = `p-2 mb-2 rounded-lg max-w-xs ${isAgent ? 'bg-green-100 text-green-800 self-end' : 'bg-indigo-100 text-indigo-800'}`;
      el.innerHTML = `<div class="font-semibold">${msg.role}</div><div>${msg.message}</div><div class="text-xs text-gray-500">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      document.getElementById('messages').appendChild(el);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function appendSystem(txt) {
      const el = document.createElement('div');
      el.className = "text-center text-gray-400 text-sm";
      el.innerText = txt;
      document.getElementById('messages').appendChild(el);
    }

    async function loadHistory() {
      if (!sessionId) return;
      try {
        const res = await fetch('/api/messages/' + sessionId, { headers: { 'x-api-key': API_KEY } });
        if (!res.ok) {
          const err = await res.json();
          return appendSystem('Could not load history: ' + (err.error || JSON.stringify(err)));
        }
        const list = await res.json();
        document.getElementById('messages').innerHTML = '';
        list.forEach(appendMessage);
      } catch (e) {
        appendSystem('Error loading history: ' + e.message);
      }
    }
  </script>
</body>
</html>
