<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-lg p-6">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4 text-center">User Chat</h2>

    <div class="flex items-center gap-2 mb-4">
      <label class="font-medium">User ID:</label>
      <input id="userId" value="user1"
        class="flex-1 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      <button id="start"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Start</button>
    </div>

    <div id="sessionInfo" class="text-sm text-gray-600 mb-3"></div>

    <div id="messages"
      class="border border-gray-300 rounded-lg p-3 min-h-[250px] max-h-[350px] overflow-y-auto mb-3 bg-gray-50"></div>

    <div class="flex gap-2">
      <input id="text" placeholder="Type your message..."
        class="flex-1 p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      <button id="send"
        class="bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 transition">Send</button>
    </div>
  </div>

   <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const API_KEY = prompt('Enter API key (same as server .env API_KEY)', 'supersecretkey');
    let socket = null, sessionId = null, userId = null;

    document.getElementById('start').onclick = async () => {
      userId = document.getElementById('userId').value.trim();
      if (!userId) return alert('Enter User ID');

      const res = await fetch('/api/start-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-api-key': API_KEY },
        body: JSON.stringify({ userId })
      });

      if (!res.ok) {
        const err = await res.json();
        return alert('Could not start session: ' + (err.error || JSON.stringify(err)));
      }

      const data = await res.json();
      sessionId = data.sessionId;
      document.getElementById('sessionInfo').innerText = 'Session: ' + sessionId + ' | Agent: ' + data.agentId;

      socket = io({ auth: { apiKey: API_KEY, sessionId, userId, role: 'user' } });
      socket.on('connect', () => console.log('Socket connected', socket.id));
      socket.on('system', d => appendSystem(d.message));
      socket.on('message', msg => appendMessage(msg));
      socket.on('disconnect', () => appendSystem('Disconnected'));
      socket.on('connect_error', (err) => appendSystem('Socket error: ' + err.message));

      await loadHistory();
    };

    document.getElementById('send').onclick = () => {
      const text = document.getElementById('text').value.trim();
      if (!text || !socket) return;
      socket.emit('message', { message: text });
      document.getElementById('text').value = '';
    };

    function appendMessage(msg) {
      const el = document.createElement('div');
      const isUser = msg.role === 'user';
      el.className = `p-2 mb-2 rounded-lg max-w-xs ${isUser ? 'bg-indigo-100 self-end text-indigo-800' : 'bg-green-100 text-green-800'}`;
      el.innerHTML = `<div class="font-semibold">${msg.role}</div><div>${msg.message}</div><div class="text-xs text-gray-500">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      document.getElementById('messages').appendChild(el);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function appendSystem(txt) {
      const el = document.createElement('div');
      el.className = "text-center text-gray-400 text-sm";
      el.innerText = txt;
      document.getElementById('messages').appendChild(el);
    }

    async function loadHistory() {
      if (!sessionId) return;
      try {
        const res = await fetch('/api/messages/' + sessionId, { headers: { 'x-api-key': API_KEY } });
        if (!res.ok) return appendSystem('No history found');
        const list = await res.json();
        document.getElementById('messages').innerHTML = '';
        list.forEach(appendMessage);
      } catch (e) {
        appendSystem('Error loading history: ' + e.message);
      }
    }
  </script>
</body>
</html>
